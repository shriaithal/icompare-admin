<html>
<head>
<title>ICompare Admin</title>
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
		<nav class="navbar" role="navigation" style="background-color: rgba(44, 173, 193, 0.76);">
			<a class="navbar-header" style="color: white;">ICompare Admin</a>
			<div class="navbar-header" style="float: right;">
				<span><a onclick="logout()" href="/" style="color: white; padding: 10px"><span class="glyphicon glyphicon-log-out"></span>Logout</a></span>
			</div>
		</nav>
		
		<div class="container-fluid">
		<form id="update_api_key" name="update_api_key" class="update_api_key" action="" method="POST">
			<div class="container">
			
					<h1 style="font-weight: 200;font-size: 24px;">Update API Key</h1><br/>
					<div class="row">
						<div class="col-md-6">
							<p class="input_title">
								Access Key <input class="form-control ng-pristine ng-invalid ng-invalid-required" type="text" name="accessKey" id="accessKey" required autofocus>
							</p>
							<p class="input_title">
								Access Secret <input class="form-control ng-pristine ng-invalid ng-invalid-required" type="text" name="accessSecret" id="accessSecret" required>
							</p>
						</div>
					</div>
					
					<div class="row text-center" style="">
								<div class="col-xs-3 buttons-login">

									<input name="update" type="submit" id="update" value="Update Keys" class="btn btn-primary btn-sm">
								</div>

								<div class="col-xs-3 buttons-login">
									<input name="cancel" type="reset" id="resetForm" value="Cancel" class="btn btn-primary btn-sm">
								</div>
								<div class="col-xs-3"></div>
							</div>
				</div>
			<!-- <input type="submit" name="update" id="update" value="update"> -->
		</form>
		
		<hr size="0">
		
		<div class="container">
		<h1 style="font-weight: 200;font-size: 24px;">SSO APPs</h1><br/>
		<div class="row">
			<div class="col-md-6">
				<button class="btn btn-default btn-lg" style="background-color:white;" onclick="window.open('https://54.177.122.80:8443', '_blank')"   ><img height="40" width="100" alt="Jenkins"  src="images/jenkins.png"></button>
			</div>
		</div>
		</div>
		<!-- <a href="/logout" name="logout" id="logout" value="logout">Logout</a> -->
		<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
		<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</div>
</body>
</html>
